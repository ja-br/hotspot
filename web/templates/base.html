<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Hotspot{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <nav>
        <a href="{{ url_for('dashboard') }}" class="brand">Hotspot</a>
        <div class="nav-links">
            <a href="{{ url_for('dashboard') }}" {% if request.endpoint == 'dashboard' %}class="active"{% endif %}>Dashboard</a>
            <a href="{{ url_for('clients') }}" {% if request.endpoint == 'clients' %}class="active"{% endif %}>Clients</a>
            <a href="{{ url_for('logs') }}" {% if request.endpoint == 'logs' %}class="active"{% endif %}>Logs</a>
            <a href="{{ url_for('config') }}" {% if request.endpoint in ('config', 'config_save') %}class="active"{% endif %}>Config</a>
        </div>
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
    {% block scripts %}{% endblock %}
</body>
</html>
