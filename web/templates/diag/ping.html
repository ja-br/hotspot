{% extends "base.html" %}
{% block title %}Ping - Hotspot{% endblock %}
{% block page_title %}Ping{% endblock %}

{% block content %}
<div class="panel">
    <div class="panel-heading">Ping Host</div>
    <form class="diag-form" method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <input type="text" name="target" placeholder="Hostname or IP address" value="{{ target }}" required>
        <button type="submit" class="btn">Ping</button>
    </form>
    {% if output is not none %}
    <pre class="log-output">{{ output }}</pre>
    {% endif %}
</div>
<p class="hint">Sends {{ 4 }} ICMP echo requests with a 3-second timeout per packet.</p>
{% endblock %}
