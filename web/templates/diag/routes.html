{% extends "base.html" %}
{% block title %}Routes - Hotspot{% endblock %}

{% block content %}
<div style="margin-bottom:1rem">
    <button class="btn btn-small" onclick="location.reload()">Refresh</button>
</div>

<div class="panel">
    <div class="panel-heading">IPv4 Routes</div>
    <pre class="log-output">{{ ipv4 or 'No IPv4 routes.' }}</pre>
</div>

<div class="panel">
    <div class="panel-heading">IPv6 Routes</div>
    <pre class="log-output">{{ ipv6 or 'No IPv6 routes.' }}</pre>
</div>
{% endblock %}
