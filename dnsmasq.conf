# uConsole Hotspot - dnsmasq DHCP/DNS configuration

# Listen only on the hotspot interface
interface=wlan0
bind-interfaces

# IPv4 DHCP for clients
dhcp-range=192.168.4.10,192.168.4.100,255.255.255.0,12h
dhcp-option=option:router,192.168.4.1
dhcp-option=option:dns-server,192.168.4.1

# DNS upstream servers (IPv6 â€” resolves over LTE)
server=2606:4700:4700::1111
server=2001:4860:4860::8888

# DNS cache
cache-size=1000

# Ad blocking
conf-file=/etc/dnsmasq.d/blocklist.conf

# Logging
log-dhcp
log-queries
log-facility=/var/log/dnsmasq-hotspot.log
